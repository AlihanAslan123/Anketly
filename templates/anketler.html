{% extends "layout.html" %}

{% block content %}


<div class="cards">
    {%if anketler%}
        {%for anket in anketler%}
            <form action="" method="POST">
                <div class="card">
                    <input name="myanket_id" type="hidden" value="{{ anket.id }}">
                    {% if anket['picture'] %}
                        <img src="{{ url_for('static', filename='anketImages/' + anket['picture']) }}" width="10px">
                    {% endif %}
                    <h2>{{ anket['title'] }}</h2>
                    <p>{{ anket['description'] }}</p>
                    <a href="{{ url_for('process.anket_getir', id=anket.id) }}">
                        <button type="button">Anketi Çöz</button>
                    </a>
                </div>
            </form>
        {%endfor%}
    {% endif %}
</div>


{% endblock %}
