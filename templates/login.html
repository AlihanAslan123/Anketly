<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel = "stylesheet"  href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  bütünlük = "sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="  crossorigin = "anonim"  referrerpolicy = "referrer-yok" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Anketly</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/arkaplan.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show w-50 mx-auto" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

        {% endif %}
    {% endwith %}


    <div class="logContainer" id="logContainer">

        <div id="logContainer-title">
            <label class="lbller lbller2" id="lbl-giris" onclick="showLogin()">Giriş Yap</label>
            <label class="lbller" id="lbl-kayit" onclick="showRegister()">Kayıt Ol</label>
        </div><hr>

        <form method="POST" action="{{ url_for('account.get_login') }}">
            <div id="loginForm" class="form-card active">
                <label>Mail adresi:</label>
                <input name="mail" type="text" required />
                <label>Parola: </label>
                <div class="password-wrapper">
                    <input name="password" type="password" class="password" required />
                    <span  class = "sifre-degistirme-simgesi" ><i  class = "fas fa-eye" > </i> </span>
                </div>
                <div style="display: flex; gap:12px; margin-top:10px;">
                    <input name="remember" value="1" style="width: 15px; margin-top:3px; cursor:pointer;" type="checkbox"><span style="font-size: 12pt;">Beni Hatırla</span>
                </div>
                <button>Giriş Yap</button>
            </div>
        </form>
        

        <form method="POST" action="{{ url_for('account.create_register') }}">
            <div id="registerForm" class="form-card">
                <label>Mail Adresi:</label>
                <input name="mail" type="email" required />
                <label>Parola:</label>
                <div class="password-wrapper">
                    <input type="password" class="password" name="password" required />
                    <span class = "sifre-degistirme-simgesi" ><i class = "fas fa-eye"></i></span>
                </div>
                <h3>Cinsiyetiniz</h3>
                <div class="gen">
                    <div class="gender">
                        <label>Erkek</label>
                        <input type="radio" name="cinsiyet" value="E" />
                    </div>
                    <div class="gender">
                        <label>Kadın</label>
                        <input type="radio" name="cinsiyet" value="K" />
                    </div>
                </div>
                <button>Kayıt Ol</button>
            </div>
        </form><hr>


    </div>

    <script src="{{ url_for('static', filename='js/loginDiv.js') }}"></script>
</body>
</html>
